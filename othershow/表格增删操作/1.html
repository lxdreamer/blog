<!DOCTYPE html>
<html>
<head>
    <title> 学生信息 </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">

        window.onload = function(){
                         var node=document.getElementsByTagName("tr")
            for(var i=0;i<node.length;i++)
            {
                change(node[i]);
            }
            // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        }
        function change(A)
        {
            A.onmouseover=function()
            {
                A.style.backgroundColor="#CCC";
            }
            A.onmouseout=function()
            {
                A.style.backgroundColor="#fff";
            }
        }
        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
            var num=2;
           function Add()
           {
               num++;
              var Node=document.createElement("tr");
               var tab=document.getElementById("table");
               tab.appendChild(Node);
               var newnode=new Array;
               newnode[0]=document.createElement("td");
               newnode[1]=document.createElement("td");
               newnode[2]=document.createElement("td");
               if(num<10)
               {
                   newnode[0].innerHTML="xh00"+num;
               }
               else if(num<100)
               {
                   newnode[0].innerHTML="xh0"+num;
               }
               else
               {
                   newnode[0].innerHTML="xh"+num;
               }
               newnode[1].innerHTML="姓名"+num;
               newnode[2].innerHTML="<a href='javascript:;' onclick='del(this)' >删除</a>";
               Node.appendChild(newnode[0]);
               Node.appendChild(newnode[1]);
               Node.appendChild(newnode[2]);
               var A=document.getElementsByTagName("tr");
               for(var i=0;i< A.length;i++)
               {
                   change(A[i]);
               }


           }
        function del(obj)
        {
            var ta=obj.parentNode.parentNode;
            ta.parentNode.removeChild(ta);
        }



        // 创建删除函数



    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行" onclick="Add()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
